<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form onsubmit=CHECK(event) action="#">
        <input type="email" name="" id="email"> Email <br>
        <input type="password" name="" id="pass"> password
        <input type="submit" value="submit">
    </form>
        <p id="para"></p>
    <script>

        function CHECK() {
            event.preventDefault()
            email = document.getElementById("email").value
            pass = document.getElementById("pass").value
            if(email==="hello@gmail.com" && pass==="1234"){
                console.log("hello")
                document.getElementById("para").innerText = "success"
            }
        }

    </script>
</body>
</html>
