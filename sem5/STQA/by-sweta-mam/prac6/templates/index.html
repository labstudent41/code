<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table >
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>sub-1</th>
            <th>sub-2</th>
            <th>sub-3</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['id'] }}</td>
            <td>{{ row['Name'] }}</td>
            <td>{{ row['Gender'] }}</td>
            <td>{{ row['sub-1'] }}</td>
            <td>{{ row['sub-2'] }}</td>
            <td>{{ row['sub-3'] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
