<!DOCTYPE html>
<html>

<head>
	<title>ng-mousemove directive</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		body {
			color: ghostwhite;
			background-color: #1b1b1b;
			text-align: center;
		}
		h1 { color: aqua; }
		.box {
			background-color: red;
			font-size: 40px;
			width: 50%;
			margin: 0 auto;
			padding: 5%;
		}
	</style>

<body>
	<div ng-app="myApp" ng-controller="mine">
		<h1>ng-mousemove Directive</h1>
		<div class="box" ng-mousemove="hover()">Hover your<br>mouse on<br>this box</div>
		<br />
		<h3>Hovering Score : {{count}}</h3>
	</div>
	<script>
		var app = angular.module("myApp", []);
		app.controller("mine", function ($scope) {
			$scope.count = 0;
			$scope.hover = () => {
				$scope.count += 1;
			}
		});
	</script>
</body>
</head>

</html>
